<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Editar Responsável</title>
</head>
<body><div class="image-container"  > 
        <img  class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo BEM ANIMAL" aling="middle">
</div>
    <main class="edit-container">
    <h1>Editar Responsável</h1>
    <form class="edit-form" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ responsavel[1] }}" required>
        <br>
        <label for="pet">Pet:</label>
        <input type="text" id="pet" name="pet" value="{{ responsavel[2] }}" required>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ responsavel[3] }}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ responsavel[4] }}" required>
        <br>
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('consulta') }}">Voltar</a>
    {% if session['logged_in'] %}
        <a href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
    </main>
</body>
</html>
